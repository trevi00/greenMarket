{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>장바구니에서 제거</h2>
    <p>정말로 {{ order.product.name }}을(를) 장바구니에서 제거하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">제거</button>
        <a href="{% url 'cart' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
