{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="text-dark mb-4">카테고리</h3>
    <div class="row">
        {% for category in categories %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'category_detail' category.id %}" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
