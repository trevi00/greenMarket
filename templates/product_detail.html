<!-- myapp/templates/myapp/product_detail.html -->

{% extends 'myapp/base.html' %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <a href="{% url 'product_list' %}">Back to product list</a>
{% endblock %}
