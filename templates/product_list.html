{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
    <h2>상품 목록</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>가격:</strong> {{ product.price }}원</p>
                    <p class="card-text"><strong>판매자:</strong> {{ product.seller.username }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
