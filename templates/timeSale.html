{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="text-dark mb-4">타임세일</h3>
    <div class="row">
        {% for product in time_sale_products %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">
                        <del>₩{{ product.original_price }}</del>
                        <span>₩{{ product.sale_price }}</span>
                    </p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
