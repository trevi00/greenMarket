<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>장바구니 - 그린옥션</title>
    <meta name="description" content="장바구니">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>
<body id="page-top">
    <div class="container">
        <h3 class="text-dark mb-4">장바구니</h3>
        <div class="row">
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>상품</th>
                            <th>가격</th>
                            <th>수량</th>
                            <th>합계</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through items in the cart -->
                        {% for item in cart.items %}
                        <tr>
                            <td>{{ item.product.name }}</td>
                            <td>₩{{ item.product.price }}</td>
                            <td>
                                <form method="post" action="{% url 'update_cart_item' item.id %}">
                                    {% csrf_token %}
                                    <input type="number" name="quantity" value="{{ item.quantity }}" min="1" max="100">
                                    <button type="submit" class="btn btn-sm btn-primary">변경</button>
                                </form>
                            </td>
                            <td>₩{{ item.total }}</td>
                            <td>
                                <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-sm btn-danger">제거</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
                <h4>총합계: ₩{{ cart.total }}</h4>
                <a href="{% url 'checkout' %}" class="btn btn-success">결제하기</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>
</html>
