<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>결제 페이지 - 그린옥션</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>
<body id="page-top">
    <div class="container-fluid">
        <h3 class="text-dark mb-4">결제 페이지</h3>
        
        <div class="row">
            <div class="col-lg-6">
                <!-- 주문 요약 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="text-primary fw-bold m-0">주문 요약</h6>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">제품: 딸기 A (1kg)</li>
                            <li class="list-group-item">가격: 40,000원</li>
                            <li class="list-group-item">배송료: 3,000원</li>
                            <li class="list-group-item">총계: 43,000원</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <!-- 결제 정보 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="text-primary fw-bold m-0">결제 정보</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="payment-method" class="form-label">결제 방법</label>
                                <select class="form-select" id="payment-method">
                                    <option value="kakaopay">카카오페이</option>
                                    <option value="card">카드 결제</option>
                                </select>
                            </div>
                            <div class="mb-3" id="card-info" style="display: none;">
                                <label for="card-number" class="form-label">카드 번호</label>
                                <input type="text" class="form-control" id="card-number" placeholder="1234-5678-9012-3456">
                            </div>
                            <div class="mb-3">
                                <label for="billing-address" class="form-label">청구 주소</label>
                                <input type="text" class="form-control" id="billing-address" placeholder="서울특별시 강남구">
                            </div>
                            <button type="submit" class="btn btn-primary">결제하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 결제 방법 선택에 따라 카드 정보 입력란 표시/숨기기
        document.getElementById("payment-method").addEventListener("change", function() {
            var cardInfo = document.getElementById("card-info");
            if (this.value === "card") {
                cardInfo.style.display = "block";
            } else {
                cardInfo.style.display = "none";
            }
        });
    </script>
</body>
</html>
